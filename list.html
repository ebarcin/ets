
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/list.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div id="data">
          <a class="clearfix mb20" href="add_hotel.html">
            <span class="add_hotel_icon"></span>
            <span class="add_hotel">OTEL EKLE</span>
          </a>
          <div class="form-container">
            <form id="addhotel">

            </form>
          </div>
          <div class="sorting">
            <select id="sortingBy" class="form-select">
              <option value="">Sıralama</option>
              <option value="pointAsc">Puan (Artan)</option>
              <option value="pointDesc">Puan (Azalan)</option>
            </select>
          </div>
          <ul id="hotel-list"> </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Oteli Sil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Oteli silmek istediğinizden emin misiniz?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgeç</button>
          <button type="button" id="modal-delete-btn" class="btn btn-primary">Oteli Sil</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"> </script>
  <script src="js/pagination.js"></script>
  <script src="js/hotel-action.js"></script>
  <script src="js/sort.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.4/underscore-umd-min.js"></script>
</html>
